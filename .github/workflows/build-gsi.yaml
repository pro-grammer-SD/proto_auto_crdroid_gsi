name: "crDroid Repo Sync â€” Ultra Optimized"

on:
  push:
  workflow_dispatch:

jobs:
  repo_sync:
    runs-on: ubuntu-22.04
    steps:
      - name: Setup Environment
        run: |
          sudo apt update
          sudo apt install -y curl git python3 jq unzip parallel
          mkdir -p ~/.bin
          curl -s https://storage.googleapis.com/git-repo-downloads/repo > ~/.bin/repo
          chmod +x ~/.bin/repo
          echo "PATH=$HOME/.bin:$PATH" >> $GITHUB_ENV
          echo "ğŸ’» Environment ready!"

      - name: Disk Space Check
        run: |
          echo "==== ğŸ“Š Disk Usage Before Sync ===="
          df -h /
          FREE=$(df -BG --output=avail / | tail -n 1 | tr -d 'G')
          echo "Available Space: ${FREE} GB"
          if [ "$FREE" -lt 40 ]; then
            echo "âš ï¸ Warning: Low disk space (<40GB). Continuing anyway because weâ€™re daredevils."
          fi

      - name: Initialize Repo
        run: |
          MANIFEST_URL="https://github.com/crdroidandroid/android.git"
          MANIFEST_BRANCH="16.0"
          echo "ğŸš€ Initializing crDroid repo..."
          repo init -u "$MANIFEST_URL" -b "$MANIFEST_BRANCH"

      - name: Optimized Repo Sync
        run: |
          echo "ğŸ§  Using $(nproc --all) CPU threads for full power!"
          echo "Starting âš¡ Ultra Optimized repo sync..."
          repo sync -c \
            --force-sync \
            --optimized-fetch \
            --no-tags \
            -j$(nproc --all) \
            --jobs-network=$(($(nproc --all)/2)) \
            --jobs-checkout=$(($(nproc --all)/2)) \
            --retry-fetches=3 || echo "âš ï¸ Non-fatal sync errors ignored. Continuing..."
          echo "âœ… Sync finished!"
          df -h /

      - name: Post-Sync Info
        run: |
          echo "==== ğŸ“¦ Disk Summary After Sync ===="
          du -sh . || true
          df -h /
          echo "ğŸ”¥ Sync operation done. Youâ€™re running full-speed now."
